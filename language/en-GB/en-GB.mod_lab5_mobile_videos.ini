XML IMOPRTANT="IMPORTANT :<br/><br/>Especially if you want best possible compatibility devices, you use videos of format <b><i>H.264 MP4 (.mp4 .m4v ) AS PRIMARY FORMAT</i></b>, since they can be displayed on iPhones/iPads/... natively AND can be used for all Flash-enabeled devices/browsers, PLUS is one of the TWO PREDOMINATING TECHNOLOGIES for native video support in HTML5 enabled browsers. The second of those 2 video-formats is <b>OGG (.ogg .ogv ) Theora</b>, so use <b><i>OGG THEORA AS SECONDARY FORMAT</i></b>. Unfortunatel, most HTML5 enabled browsers seem to only support one of those 2 mainsteam technologies : H.264 MP4 ( Safari, Internet Explorer, Chrome, iPhone, Android, ... ) or OGG Theora ( Firefox, Opera, Chrome, ... ).<br/><br/>So what makes sense to do is to offer each video in at least those 2 parallel formats : <b>H.264 (.mp4/.m4v) <i>and</i> OGG Theora (.ogg/.ogv)</b> as secondary/parallel format. The good thing is, that this module will automatically try to include the OGG-variant ( and other variants with the same file-basename, for instance with .webm or .3gp). All u have to do is to upload the OGG-variant and give it the SAME FILENAME ( example : <b>myvideo.mp4 <i>and</i> myvideo.ogv</b> ).<br/>So you only type the .mp4/.m4v-variants into the inputfields below.<br/><br/>Note: If you want to play it really pro, then you should consider also uploading the .WebM-variant, since that's google's relatively new codec which it is now spreading free for/over the world... "
