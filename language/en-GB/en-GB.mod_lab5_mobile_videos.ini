<ul style='list-style-image:circle;'>
This Module is built to deliver videos to:
<li>Normal desktop browsers</li>
<li>iPhones, iPads, iWhatsoevers</li>
<li>Mobile browsers with Flash</li>
<li>Mobile browsers without Flash, but HTML5</li>
</ul>
"






